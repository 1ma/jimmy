name: CI

on: push

jobs:
  run:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
      - run: composer install
      - run: php vendor/bin/php-cs-fixer check -v
      - run: php vendor/bin/phpunit
